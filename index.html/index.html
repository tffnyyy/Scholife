<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scholife - Student Life Management</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Mobile Navigation Toggle -->
    <button class="nav-toggle" id="nav-toggle" aria-label="Toggle navigation">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
    </button>

    <!-- Left Navigation Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="logo-section">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="logo-icon">
                <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                <path d="M2 17l10 5 10-5"></path>
                <path d="M2 12l10 5 10-5"></path>
            </svg>
            <span class="logo-text">Scholife</span>
        </div>
        <ul class="nav-list">
            <li>
                <a href="#" data-page="announcements" class="nav-link active">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 11l18-5v12L3 14v-3z"></path>
                        <path d="M11.6 16.8a3 3 0 1 1-5.8-1.6"></path>
                    </svg>
                    <span>Announcements</span>
                </a>
            </li>
            <li>
                <a href="#" data-page="lost-found" class="nav-link">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                        <circle cx="11" cy="11" r="3"></circle>
                    </svg>
                    <span>Lost & Found</span>
                </a>
            </li>
            <li>
                <a href="#" data-page="organizations" class="nav-link">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1 1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                    </svg>
                    <span>Organizations</span>
                </a>
            </li>
        </ul>
    </div>

    <!-- Main Content Area -->
    <div class="main-content">
        <!-- Announcements Page -->
        <div id="announcements-page" class="page active">
            <h1>Latest Announcements</h1>
            <div class="announcements-container" id="announcements-container">
                <!-- Announcements will be populated here -->
            </div>
        </div>

        <!-- Lost & Found Page -->
        <div id="lost-found-page" class="page">
            <h1>Lost & Found</h1>
            <div class="lost-found-tabs">
                <button class="tab-btn active" data-tab="lost">Lost Items</button>
                <button class="tab-btn" data-tab="found">Found Items</button>
                <button class="tab-btn" data-tab="post">Post Item</button>
            </div>
            <div class="lost-found-container" id="lost-found-container">
                <!-- Lost & found items will be populated here -->
            </div>
        </div>

        <!-- Organizations Page -->
        <div id="organizations-page" class="page">
            <h1>Explore Our Organizations</h1>
            <div class="organizations-grid" id="organizations-container">
                <!-- Organizations will be populated here -->
            </div>
        </div>

        <!-- Organization Feed Page -->
        <div id="org-feed-page" class="page">
            <div class="feed-header">
                <button class="back-btn" id="back-to-orgs">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="m19 12-7-7-7 7"></path>
                        <path d="M5 12v7a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2v-7"></path>
                    </svg>
                    Back to Organizations
                </button>
                <div class="org-header" id="org-header">
                    <!-- Organization header will be populated dynamically -->
                </div>
            </div>
            <div class="posts-container" id="posts-container">
                <!-- Posts will be populated dynamically -->
            </div>
        </div>
    </div>

    <!-- Member Details Modal -->
    <div id="member-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="member-details">
                <!-- Member details will be populated dynamically -->
            </div>
        </div>
    </div>

    <!-- Event Details Modal -->
    <div id="event-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="event-details">
                <!-- Event details will be populated dynamically -->
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
